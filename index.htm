<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Lenard</title>
<style>
canvas {
  position: absolute;
  top: 0;
  left: 0;
}
p {
  margin: 0 0;
  position: absolute;
  font: 16px Verdana;
  color: #eee;
  height: 25px;
  top: calc(100vh - 30px);
  text-shadow: 0 0 2px white;
}
p a {
  text-decoration: none;
  color: #aaa;
}
span {
  font-size: 11px;
}
p > a:first-of-type {
  font-size: 20px;
}
body {
  overflow: hidden;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<p><a href="#">Happy Birthday Lenard</a></p>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const opts = {
  fireworkSpawnTime: 50,
  chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()",
  charSize: 20,
  totalWidth: canvas.width
};

// Letter class with firework effect
function Letter(char, x, y) {
  this.char = char;
  this.x = x;
  this.y = y;
  this.dx = ctx.measureText(char).width / 2;
  this.dy = opts.charSize / 2;
  this.fireworkDy = this.y - 150;

  var hue = (x / opts.totalWidth) * 360;
  this.color = `hsl(${hue}, 80%, 50%)`;
  this.lightColor = `hsl(${hue}, 80%, 80%)`;
  this.alphaColor = `hsla(${hue}, 80%, 50%, 0)`;

  this.reset();
}

Letter.prototype.reset = function() {
  this.phase = "firework";
  this.tick = 0;
  this.spawned = false;
  this.spawningTime = opts.fireworkSpawnTime * Math.random() | 0;
};

// Create letters for "Happy Birthday Lenard"
let letters = [];
const message = "Happy Birthday Lenard";
const startX = canvas.width / 2 - message.length * opts.charSize / 2;
for (let i = 0; i < message.length; i++) {
  letters.push(new Letter(message[i], startX + i * opts.charSize, canvas.height / 2));
}

// Animate letters
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  letters.forEach(letter => {
    // Simple rising animation like a firework
    if (letter.y > letter.fireworkDy) letter.y -= 2;
    ctx.fillStyle = letter.color;
    ctx.font = `${opts.charSize}px Verdana`;
    ctx.fillText(letter.char, letter.x, letter.y);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
